<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkPi</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!--STYLESHEET-->
    <link rel="stylesheet" href="./users.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img id="LinkPi" src="./link-regular-24.png" alt="">
                    <h2 class="text-muted">Link<span class="danger">Pi</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-outlined">close</span>
                </div>
            </div>

            <div class="sidebar">
                <a href="#" class="active">
                    <span class="material-symbols-outlined">menu</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        <span class="material-symbols-outlined">view_timeline</span>
                    </span>
                    <h3>Decode</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        <span class="material-symbols-outlined">explosion</span>
                    </span>
                    <h3>Encode</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        <span class="material-symbols-outlined">stream</span>
                    </span>
                    <h3>Stream</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        <span class="material-symbols-outlined">compare_arrows</span>
                    </span>
                    <h3>Push</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        <span class="material-symbols-outlined">output</span>
                    </span>
                    <h3>Output</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        <span class="material-symbols-outlined">settings</span>
                    </span>
                    <h3>System</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        <span class="material-symbols-outlined">layers</span>
                    </span>
                    <h3>Overlay</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        <span class="material-symbols-outlined">play_circle</span>
                    </span>
                    <h3>Video mix</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        <span class="material-symbols-outlined">extension</span>
                    </span>
                    <h3>Extend</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        <span class="material-symbols-outlined">share</span>
                    </span>
                    <h3>Options</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        <span class="material-symbols-outlined">science</span>
                    </span>
                    <h3>Labor</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        <span class="material-symbols-outlined">logout</span>
                    </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>




        <main>
            <h1>Dashboard</h1>

            <div class="date">
                <input type="date">
            </div>

            <div class="insights">
                <div class="CPU">
                    
                </div>
            </div>
        </main>
    </div>

</body>
</html>
